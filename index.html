<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }
     
      .pricing-container{
        display: inline-flex;
        flex-direction: column;
        gap: 2rem;
        align-items: center;
        width: 100%;
        height: 100vh;
      }

      .pricing-plan{
        background-color: rgb(230, 229, 229);
        flex-basis: 300px;
        width: 250px;
        text-align: center;
        align-content: center;
        line-height: 2rem;
        padding: 1.5rem;
        font-size: 1rem;
        margin-top: 1rem;
      }

      li{
        list-style: none;
      }

      .plan-title, .plan-price{
        font-weight: bold;
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .plan-button{
        background-color: #ff7300;
        color: white;
        border: none;
        padding: 0.7rem 1rem;
        border-radius: 5px;
      }

      @media (min-width: 768px) and (max-width: 911px) {
        
        .pricing-container{
          display: inline-flex;
          flex-direction: row;
          flex-wrap: wrap;
          gap: 2rem;
          max-width: 100%;
          width: 100%;
          justify-content: center;
          align-content: space-evenly;          
        }

        .pricing-plan{
          flex-basis: 400px;
          width: 300px;
          text-align: center;
          justify-content: center;
          align-content: space-evenly;
          padding: 2rem;
          margin: 0rem;
          box-sizing: border-box;
      }

      li{
        font-size: 1rem;
      }

      .plan-title{
        font-size: 1.5rem;
      }

      .plan-price{
        font-size: 3rem;
      }
    }

    @media (min-width: 912px) and (max-width: 1024px){
      .pricing-container{
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
          margin-top: 3rem;
          width: 100%;
      }

      .pricing-plan{
          flex-basis: 400px;
          width: 500px;
          text-align: center;
          align-items: center;
          align-content: space-evenly;
          padding: 2rem;
          margin: 0rem;
          box-sizing: border-box;
      }

      li{
        font-size: 1.2rem;
      }

      .plan-title{
        font-size: 1.7rem;
        margin-bottom: 2.5rem;
      }

      .plan-price{
        font-size: 3.5em;
      }

      .plan-button{
        padding: 0.9rem 1.5rem;
      }
    }


    @media (min-width: 1025px){
      .pricing-container{
          display: inline-flex;
          flex-direction: row;
          flex-wrap: wrap;
          width: 100%;
          justify-content: center;
      }

      .pricing-plan{
          flex-basis: 370px;
          width: 200px;
          text-align: center;
          justify-content: center;
          align-content: space-evenly;
          padding: 2rem;
          margin: 0rem;
          box-sizing: border-box;
      }

      li{
        font-size: 0.95rem;
      }

      .plan-title{
        font-size: 1.7rem;
        margin-bottom: 2.5rem;
      }

      .plan-price{
        font-size: 2.5em;
      }

      .plan-button{
        padding: 0.9rem 1.5rem;
      }
    }
  
      
      
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
